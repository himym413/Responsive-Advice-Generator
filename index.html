<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice__card">
      <p class="advice__number">Advice #<span class="advice__num">117</span></p>
      <p class="advice__text">
        "It's easy to sit up and take notice, what's difficult is getting up and
        taking action."
      </p>
      <div class="divider"></div>
      <div tabindex="0" class="advice__new">
        <img class="dice" src="images/icon-dice.svg" alt="Dice" />
        <span class="dice__background"></span>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Igor Šešlak</a>.
    </div>
  </body>
</html>
